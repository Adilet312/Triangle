<!DOCTYPE html>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <head>
    <title>Triangle</title>
  </head>
  <body>
    <h1>Triangle</h1>
    <div class="Container">
      <form class="triangleID">
      <div class="form-group">
        <label for="Side1"></label>
        <input id="equal" type="text">
      </div>
      <div class="form-group">
        <label for="Side2"></label>
        <input id="iso" type="text">
      </div>
      <div class="form-group">
        <label for="Side3"></label>
        <input id="scalene" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
      </form>

      <div class="outputClassE">
        <label for="result">Equilateral: All sides are equal.</label>
      </div>
     <div class="outputClassI">
       <label for="result">Isosceles: Exactly 2 sides are equal.</label>
    </div>
    <div class="outputClassS">
      <label for="result">Scalene: No sides are equal.</label>
   </div>
   <div class="outputClassN">
     <label for="result">NOT a triangle: The sum of the lengths of any two sides of a triangle is less than or equal to the length of the third side.</label>
  </div>
  <div class="outputClassN1">
    <label for="result">NOT a triangle: The sum of the lengths of  two sides ZERO.</label>
 </div>
    </div>
  </body>
</html>
